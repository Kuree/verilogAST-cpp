language: cpp

matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
      env:
        - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"

    - os: osx
      osx_image: xcode10.2

before_install:
  - eval "${MATRIX_EVAL}"
  - pip install --user cpp-coveralls


script:
  - mkdir build
  - cd build
  - cmake ..
  - cmake --build .
  - ctest

after_success:
  - coveralls --root .. -E ".*CMakeFiles.*" -E ".*external.*" -E ".*tests/.*.cpp.*"
